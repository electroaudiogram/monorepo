name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.PRIVATE_REGISTRY_URL }}
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: ğŸ“¦ Metadata for Website Docker image
        id: meta_website
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.PRIVATE_REGISTRY_URL }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-website
          tags: |
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version=latest
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: ğŸ—ï¸ Build & Push Website Docker image
        uses: docker/build-push-action@v5
        with:
          target: website
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta_website.outputs.tags }}
          labels: ${{ steps.meta_website.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ steps.nvm.outputs.NODE_VERSION }}
